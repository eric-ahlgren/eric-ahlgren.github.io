<html>
<script src='https://d3js.org/d3.v7.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=1000 height=1000>
</svg>
<script>
async function init() {
//var data = [4,8,15,16,23,42];
data = await d3.csv("mean_by_state.csv");

var margin = 100;
var width = 800;
var height = 800;
var xDomain = data.num_zip_codes
var yMax = Math.max(data.mean_overall)
var x = d3.scaleBand().domain(xDomain).range([0,width]);
var y = d3.scaleLinear().domain([0,yMax]).range([height,0]);
d3.select("svg")
    .attr("width",width + 2*margin)
    .attr("width",height + 2*margin)
    .append("g")
    .attr("transform","translate("+margin+","+margin+")")
    .selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {return x(i);})
    .attr("y", function(d, i) {return y(d);})
    .attr("width", x.bandwidth)
    .attr("height", function(d) {return height - y(d);});

d3.select("svg").append("g")
    .attr("transform","translate("+margin+","+margin+")")
     .call(d3.axisLeft(y));

d3.select("svg").append("g")
    .attr("transform","translate("+margin+","+(height+margin)+")")
    .call(d3.axisBottom(x));
}
</script>
</body>
</html>
