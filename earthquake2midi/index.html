<!DOCTYPE html>
<html>
<!-- <img src="faultline.jpg"></img> -->
<head>
<title>Earthquakes SONIFIED</title>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="style.css">
<script src="http://localhost:8000/midi.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
<div class=transparent>
<h1>Earthquakes SONIFIED</h1>
</div>
<form action="earthquakeCgi.py" method="post">
Number Of Days: <input type="text" name="days"><br />
Choose Your Key: <input type="text" name="key"><br />
Tempo: <input type="text" name="tempo"><br />
Minimum Magnitude: <input type="text" name="min_magnitude"><br />
Base Octave: <input type="text" name="base_octave"><br />
Octave Range: <input type="text" name="octave_range"><br />
Output File: <input type="text" name="save_file"><br />
List Of Patches: <input type="text" name="patch_list" />

<input type="submit" value="Submit" />
</form>
<a href="#" onClick="MIDIjs.play('http://localhost:8000/quakes.mid');"><button type="button" class="playbtn">PLAY</button></a>
<a href="#" onClick="MIDIjs.stop();"><button type="button" class="stopbtn">STOP</button></a>
</body>
</html>
